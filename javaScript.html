<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <p id="districtName"></p>
    
    <script>
        const covidData = async () =>{

            try{
                const response = await fetch('https://cdn-api.co-vin.in/api/v2/admin/location/districts/36');
            //console.log(response);

                const getData = await response.json();

                const data = getData.districts[19];

                document.getElementById('districtName').innerHTML = `District id: ${data.district_id} and District name is: ${data.district_name}`;
            } catch(error){
                console.log(`Error is: ${error}`);
            }

        }

        covidData(16);  
    </script>
</body>
</html>
